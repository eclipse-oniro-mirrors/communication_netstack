{
    "jobs" : [{
            "name" : "boot",
            "cmds" : [
                "exec /system/bin/sleep 4",
                "start netmanager"
            ]
        }
    ],
    "services" : [{
            "name" : "netmanager",
            "path" : ["/system/bin/sa_main", "/system/profile/netmanager.xml"],
            "uid" : "root",
            "gid" : ["root", "shell"]
        }
    ]
}
